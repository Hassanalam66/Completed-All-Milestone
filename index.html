<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>CV Built by Haassan Alam</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="resumeUrl">Resume URL:</label>
            <input type="text" id="resumeUrl" name="resumeUrl" placeholder="https://www.example.com" required /> <br/>

            <label for="name">Name:</label>
            <input type="text" id="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required />
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Profile Picture</legend>
            <input type="file" id="profileImage" accept="image/*" />
            <img id="profileImagePreview" style="display: none; max-width: 200px; border-radius: 50%; margin-top: 10px;" />
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <h2>Resume Preview</h2>
    <div id="resumeOutput">
        <!-- The resume preview will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
